<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homework â„–2</title>
</head>
<body>
    <div class="container">
        <h1>Sign in</h1>
        <hr>
        
        <form id="main-form">
            <label for="full-name">Full Name:</label>
            <br>
            <input type="text" name="fullName" id="full-name" placeholder="Enter full name" size="80">
            <br>

            <label for="full-name">Email address:</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter email" size="80">
            <br>
            
                <p class="medium">Communication</p>
                <br>
    
                <label class="label-group--first">Email
                    <input type="checkbox">
                    <span class="checkmark--first"></span>
                  </label>
                  <label class="label-group--first">SMS
                    <input type="checkbox">
                    <span class="checkmark--first"></span>
                  </label>
                  <label class="label-group--first">Phone
                    <input type="checkbox" checked="checked">
                    <span class="checkmark--first"></span>
                  </label>
                <br>
           
            
            
                <p class="medium">User Group</p>
                <br>
    
                <label class="label-group--second">Sales Person
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                  </label>
                  <label class="label-group--second">Customer
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>
                <br>
                <p class="small">Please select user group</p>
           
            

            <hr>

            <button type="submit">Submit</button>
            <button type="button">Cancel</button>
        </form>
       

        
        
    </div>
</body>
