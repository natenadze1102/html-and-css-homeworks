<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form id="form">
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" required>
            <br>
    
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
            <br>
    
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass" required>
            <br>
    
            <label for="confirm_pass">Confirm Password:</label>
            <input type="password" name="rconfirmPass" id="confirm_pass" required>
            <br>
    
            <label for="nickname">Nickname:</label>
            <input type="text" name="nickname" id="nickname" required>
            <br>
    
            <label for="habit_residence">Habitual Residence</label>
            <select name="habit-residence" id="habit_residence" required>
                <option value="ZHW">Zgejiand/Hangzhou/West Lake</option>
                <option value="GTT">Georgia/Tbilisi/Tbilisi</option>
                <option value="GSG">Georgia/Shida Kartli/Gori</option>
                <option value="GKT">Georgia/Kakheti/Telavi</option>
                <option value="GKR">Georgia/Khvemo Kartli/Rustavi</option>
            </select>
            <br>
    
            <label for="website">Website</label>
            <input type="url" name="website" id="website" required>
            <br>
    
            
            <input type="checkbox" name="agree" value="agree" class="larger">
            I have read an <a href="https://google.com">agreement</a>

            <br>
            <input type="submit" id="submit" value="Register">
        </form>
    </div>
   
</body>

</html>
