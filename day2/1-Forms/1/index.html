<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form id="form">
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" required>
            <br>
    
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
            <br>
    
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass" required>
            <br>
    
            <label for="confirm_pass">Confirm Password:</label>
            <input type="password" name="rconfirmPass" id="confirm_pass" required>
            <br>
    
            <label for="nickname">Nickname:</label>
            <input type="text" name="nickname" id="nickname" required>
            <br>
    
          
            <label for="residence">Habitual Residence:</label>
            <select name="residence" id="residence" required>
              <option value="">Zheijiang / Hangzhou / West Lake</option>
              <option value="zheijiang">Zheijiang</option>
              <option value="hangzhou">Hangzhou</option>
              <option value="west lake">West Lake</option>
            </select>

            <br>
    
            <label for="website">Website</label>
            <input type="url" name="website" id="website" required>
            <br>
            
            <input type="checkbox" name="agree" value="agree" class="larger" required>
            I have read an <a href="https://google.com">agreement</a>

            <br>
            <input type="submit" id="submit" value="Register">
        </form>
    </div>
</body>
</html>
